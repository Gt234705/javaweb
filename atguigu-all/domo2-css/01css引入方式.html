<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
   
   <style>
        input{width: 100px ; 
            height: 100px;
            background-color: aquamarine;
            color: rgb(29, 87, 138);
            font-size: 20px;
            font-family: '隶书';
            border: 2px solid green;
            border-radius: 5px;} 

    </style>


</head>
<body>
        
    <!--
        引入方式
        方式一：
                通过style属性引入：style=""
        方式二：
                通过在head标签中定义公共样式，需要通过选择器确定作用元素
        方式三：
                将css代码单独放入一个css文件中，需要在head中通过link标签引入
                <link href="css/01css样式.css" rel="stylesheet">
    -->
 <input type="button" value="按钮" style="
            width: 100px ; 
            height: 100px;
            background-color: aquamarine;
            color: rgb(29, 87, 138);
            font-size: 20px;
            font-family: '隶书';
            border: 2px solid green;
            border-radius: 5px;
            "/>

<input type="button" value="按钮"/>
   
</body>
</html>
