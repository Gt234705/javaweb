<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: aqua;">
    <!--
        块元素：自己独占一行的元素，块元素的CSS样式的宽、高等往往都是生效的
        div  h1~h6
        行内元素：不会独占一行的元素，行内元素的CSS样式的宽、高等往往都是不生效的
        span

    -->
    <div>
        <div style="border: 2px solid red; width: 500px; height: 200px; margin: 10px auto; background-color:beige; ">123</div>
        <div style="border: 2px solid red; width: 500px; height: 200px; margin: 10px auto; background-color: brown;">456</div>
        <div style="border: 2px solid red; width: 500px; height: 200px; margin: 10px auto; background-color: chartreuse;">789</div>
    </div>

    <span style="border: 1px solid rgb(15, 37, 162); width: 500px; height: 200px;">000</span>
</body>
</html>
