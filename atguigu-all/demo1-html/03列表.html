<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        有序列表    ol
        无序列表    ul
        列表项      li

    -->
    <!--有序-->
    <ol>
        <li>数据类型</li>
        <li>变量</li>
        <li>流程控制</li>
        <li>函数</li>
        <li>面向对象</li>
    </ol>
<!--无序-->
    <ul>
        <li>java</li>
        <li>C</li>
        <li>C#</li>
        <li>GO</li>
        <li>PHP</li>
    </ul>
    <!--列表嵌套-->
    <ul>
        <li>java</li>
            <ol>
                <li>数据类型</li>
                <li>变量</li>
                <li>流程控制</li>
                <li>函数</li>
                <li>面向对象</li>
            </ol>
    </ul>
</body>
</html>
