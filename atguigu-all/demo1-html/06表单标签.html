<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        form  表单标签
            action  定义数据的提交地址
                1、url
                2、绝对路径
                3、相对路径
            method  用于定义数据的提交方式
                    GET     
                            1、会在url上显示输入的数据
                            2、有长度限制，不安全，不能提交文件
                    POST    
                            1、参数默认不放在url内
                            2、数据不会直接暴露在地址栏
                            3、数据单独打包通过请求体发送，提交的数据量比较大
                            4、请求体中可以是字符也可以是字节数据，可以提交文件

        input   表单项标签
                表单项标签一定要定于name属性，用于明确提交时的参数属性
                表单项标签还需定义value，明确提交时的实参
            type    输入信息的表单项类型
                text    单行普通文本框
                password    密码框
                submit      提交按钮
                reset       重置按钮
                radio       单选框（多个单选使用相同name，就只能选择一个）
                checkbox    复选框
                hidden      隐藏域，不显示咋爱页面，提交时会携带
                file        上传图片

            文本域
                textarea    多行文本框
            
                select      下拉框      
            -->

    <form   action="06表单测试.html" method="get">
        用户名：<input type="text" name="username"/><br/>
        密码：<input type="password" name="userpdw"/><br/>
        性别：<input type="radio" name="gen" value="男" checked="true"/>男
             <input type="radio" name="gen" value="女"/>女
            <br/>

            
        爱好：<input type="checkbox" name="1" checked="true"/>1
        <input type="checkbox" name="2"/>2
        <input type="checkbox" name="3"/>3
        <input type="checkbox" name="4"/>4
        <input type="checkbox" name="5"/>5
        <br/>

        <input type="hidden" name="id" value="123"/>
        
        
        
        <!--readonly只读
            disabled不可用，提交时不携带
        -->
        <input type="text" name="ip" value="456" readonly/><br/>
        <input type="text" name="it" value="789" disabled/><br/>



 <!--多行文本框-->
        个人简历<textarea>春秋剑甲</textarea><br/>


<!--下拉框 selected默认-->
       籍贯： <select name="per">
            <option value="1">江西</option>
            <option value="2">湖南</option>
            <option value="3">湖北</option>
            <option value="3" selected>请选择</option>
        </select><br/>


        选择头像：<input type="file"/>


        <input type="submit" value="登录"/>
        <input type="reset" value="清空"/>
    </form>

</body>
</html>
