<!--
    超链接标签
        a  
            href    用于定义要跳转的目标资源的地址
                    1、完整的url  https://www.qianyege.com/2/2093/ 
                    2、相对路径  以当前资源的所在路径为出发点去找目标资源
                                ./表示的当前资源的所在路径，可以省略不写
                                ../表示当前资源的上一层路径，需要时必需显示写出
                    3、绝对路径   无论当前资源在哪里，使用固定的位置作为出发点去找目标资源以/开头。


            target  用于定义目标资源的打开方式
                _self   在当前窗口打开目标资源
                _blank  开启新窗口打开目标资源
-->
