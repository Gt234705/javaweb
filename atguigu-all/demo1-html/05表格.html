<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        table   整张表格
        thead   表头
        tbody   标题
        tfoot   表尾
                tr  表格中的一行
                    td  行的的一个单元格
                    th  自带加粗居中
    -->
    <h3 style="text-align: center;">雪中悍刀行</h3>
    <table border="1px" style="margin: 0px auto; width: 300px;">

        <thead>
            <tr>
                <th>排名</th>
                <th>名称</th>
                <th>境界</th>
                <th>备注</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>李淳罡</td>
                <td>剑神</td>
                <td rowspan="6">123456</td>
            </tr> <tr>
                <td>2</td>
                <td>徐凤年</td>
                <td>陆地神仙</td>
               
            </tr> <tr>
                <td>3</td>
                <td>曹长青</td>
                <td>棋子</td>
            </tr>
            <tr>
                <td>总人数</td>
                <td  colspan="2">5</td>
  
            </tr>
            <tr>
                <td>123</td>
                <td colspan="2">888</td>
  
            </tr>
            <tr>
                <td>456</td>
                <td  colspan="2">60</td>
   
            </tr>
        </tbody>

    </table>

</body>
</html>
