<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            alert('弹窗')信息提示框
            prompt('弹窗')信息输入框
            confirm('弹窗')信息确认框
        */
       function testSubmit(){
           var flag=confirm('是否确认提交表单')
           if(!flag){
            
            event.preventDefault();//阻止组件默认行为
           }
       }

    </script>
</head>
<body>
    <form action="01js引入方式.html" method="get" onsubmit="testSubmit()" onreset="alert('重置表单')">
        用户昵称：<input type="text" name="username" id="username" onfocus="console.log('用户名获取焦点')" onblur="console.log('用户名失去焦点')" onchange="console.log('用户名改变')"><br>
        用户密码：<input type="password" name="password" id="password"><br>
      
      
      
        选择籍贯：<select name="province" id="province" onchange="console.log('选择籍贯改变'+this.value)">
            <option value="北京">北京</option>
            <option value="上海">上海</option>
            <option value="广州">广州</option>
        </select><br>
      
      
      
        <input type="button" value="登录" onclick="alert('登录成功')">
        <input type="reset" value="重置" >
        <input type="submit" value="提交">
    </form>
</body>
</html>
