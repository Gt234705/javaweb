<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            JSON格式的语法
            var personStr='{"属性名"："属性值","属性名"："属性值","属性名"：{},"属性值":[10,10]}'
                属性名必须用 ""包裹
                属性值 字符串需要用 "" 包裹，数字可以不处理
        */

        var personStr='{"name": "张三","age": "10","dog":{"dname":"小花"},"loveStingers":["小明","小黑"]}'
    //通过JSON.parse()可以将JSON串转换为一个对象
    var person=JSON.parse(personStr);
    console.log(personStr);
    console.log(person);
    console.log(person.name);
    console.log(person.dog.dname);
    console.log(person.loveStingers[0]);
    //通过JSON.stringify()可以将JSON对象转换为一个字符串
    var person2=JSON.stringify(personStr);
    console.log(person2);
    </script>
</head>
<body>
     
</body>
</html>
